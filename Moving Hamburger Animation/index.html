<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Hamburger Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="menu left clickable" data-class="left">
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
    </div>
    <div class="menu center clickable" data-class="center">
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
    </div>
    <div class="menu right clickable" data-class="right">
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
    </div>
    <div class="menu left active" id="to_move">
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
      <div class="line short"></div>
      <div class="line"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
