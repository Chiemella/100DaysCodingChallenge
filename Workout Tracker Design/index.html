<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <link rel="stylesheet" href="style.css">
  <title>Workout Tracker Design</title>
</head>

<body>
<!-- Dribbble shot: https://dribbble.com/shots/2497702-Daily-UI-challenge-041-Workout-Tracker -->

<img class="lifter" src="https://cdn-icons-png.flaticon.com/256/1731/1731457.png" alt="img">
<div class="workout-info">
  <h1>Lift Weights</h1>
  <ul>
    <li>
      <h2>
        1 <small>set</small> <i class="fas fa-arrow-right"></i> 50 <small>kg</small> <i class="fas fa-times"></i> 15
        <small>reps</small> <i class="fas fa-check"></i>
      </h2>
    </li>
    <li>
      <h2>
        2 <small>set</small> <i class="fas fa-arrow-right"></i> 55 <small>kg</small> <i class="fas fa-times"></i> 12
        <small>reps</small> <i class="fas fa-check"></i>
      </h2>
    </li>
    <li class="active">
      <h2>
        3 <small>set</small> <i class="fas fa-arrow-right"></i> 60 <small>kg</small> <i class="fas fa-times"></i> 10
        <small>reps</small> <i class="fas fa-circle"></i>
      </h2>
    </li>
    <li>
      <h2>
        4 <small>set</small> <i class="fas fa-arrow-right"></i> 65 <small>kg</small> <i class="fas fa-times"></i> 8
        <small>reps</small>
      </h2>
    </li>
  </ul>
</div>

  <script src="app.js"></script>
</body>

</html>
