<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>css filter</title>
</head>

<body>
  <div class="container">
    <div class="box-noFilter">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: No Filter</p>
    </div>

    <div class="box-blur">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: blur</p>
    </div>

    <div class="box-brightness">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: brightness</p>
    </div>

    <div class="box-contrast">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: contrast</p>
    </div>

    <div class="box-dropShadow">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: drop-shadow</p>
    </div>

    <div class="box-grayscale">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: grayscale</p>
    </div>

    <div class="box-hueRotate">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: hue-rotate</p>
    </div>

    <div class="box-invert">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: invert</p>
    </div>

    <div class="box-opacity">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: opacity</p>
    </div>

    <div class="box-saturate">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: saturate</p>
    </div>

    <div class="box-sepia">
      <img
        src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&"
        alt="">
      <p>Filter: sepia</p>
    </div>
  </div>
</body>

</html>
