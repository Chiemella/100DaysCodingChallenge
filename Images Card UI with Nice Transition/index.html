<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Images Card UI with Nice Transition</title>
</head>

<body>
<div class="gallery">
  <article class="card">
    <figure>
      <img src="https://raw.githubusercontent.com/atherosai/ui/main/gallery-04/images/forest.jpg" alt="Winter Forest">
      <figcaption>
        <h3>Winter Forest</h3>
      </figcaption>
    </figure>
  </article>
  <article class="card">
    <figure>
      <img src="https://raw.githubusercontent.com/atherosai/ui/main/gallery-04/images/lavender-field.jpg"
        alt="Lavender Field">
      <figcaption>
        <h3>Lavender Field</h3>
      </figcaption>
    </figure>
  </article>
  <article class="card">
    <figure>
      <img src="https://raw.githubusercontent.com/atherosai/ui/main/gallery-04/images/wooden-bridge.jpg"
        alt="Wooden Bridge">
      <figcaption>
        <h3>Wooden Bridge</h3>
      </figcaption>
    </figure>
  </article>
  <!-- Pictures from Freepik -->
</div>
</body>

</html>
