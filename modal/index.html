  <link rel="stylesheet" href="style.css">
  <title>Modal</title>
</head>

<body>
<button id="openModalBtn">Open Modal</button>
<div class="modal-wrapper" id="modal">
	<div class="modal">
		<div class="modal-header">
			<h3>Modal Header</h3>
		</div>
		<div class="modal-body">
			<h4>Modal Body</h4>
			<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, enim. Cupiditate, ab? Atque ut soluta fugit repellat perferendis mollitia. Omnis.</p>
		</div>
		<div class="modal-footer">
			<button id="closeModalBtn">Close</button>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>

</html>
